projectTemplates:
- uri: http://initializr-izrs/steeltoe-3.0.x--net5.0--webapi--csharp.izr
- uri: http://initializr-izrs/steeltoe-3.0.x--netcoreapp3.1--webapi--csharp.izr
- uri: http://initializr-izrs/steeltoe-2.5.x--netcoreapp3.1--webapi--csharp.izr
- uri: http://initializr-izrs/steeltoe-2.5.x--netcoreapp2.1--webapi--csharp.izr
projectMetadata:
  name:
    type: text
    default: Sample
  applicationName:
    type: text
    default: SampleApplication
  namespace:
    type: text
    default: Sample
  description:
    type: text
    default: Sample project application
  steeltoeVersion:
    type: single-select
    default: 3.0.2
    values:
    - id: 3.0.2
      name: Steeltoe 3.0.2 Maintenance Release
    - id: 2.5.3
      name: Steeltoe 2.5.3 Maintenance Release
  dotNetFramework:
    type: single-select
    default: netcoreapp3.1
    values:
    - id: net5.0
      name: .NET 5.0
    - id: netcoreapp3.1
      name: .NET Core 3.1
    - id: netcoreapp2.1
      name: .NET Core 2.1
  dotNetTemplate:
    type: single-select
    default: webapi
    values:
    - id: webapi
      name: ASP.NET Core Web API
  language:
    type: single-select
    default: csharp
    values:
    - id: csharp
      name: C#
  packaging:
    type: single-select
    default: zip
    values:
    - id: zip
  dependencies:
    type: hierarchical-multi-select
    values:
    - name: Configuration
      values:
      - id: config-server
        name: Spring Cloud Config Server
        description: Add a Spring Cloud Config Server configuration source.
      - id: placeholder
        name: Placeholder
        description: Add a placeholder configuration source.
      - id: random-value
        name: Random Value
        description: Add a random value configuration source.
    - name: Logging
      values:
      - id: dynamic-logger
        name: Dynamic Logger
        description: Add dynamic logging.
    - name: Ops
      values:
      - id: actuator
        name: Actuators
        description: Add management endpoints.
      - id: circuit-breaker
        name: Netflix Hystrix Circuit Breaker
        description: Add Netflix Hystrix circuit breakers.
    - name: SQL
      values:
      - id: sqlserver
        name: Microsoft SQL Server
        description: Add a Microsoft SQL Server connector.
      - id: mysql
        name: MySQL
        description: Add a MySQL connector.
      - id: mysql-efcore
        name: MySQL EFCore
        description: Add a MySQL EFCore connector.
      - id: postgresql
        name: PostgreSQL
        description: Add a PostgreSQL connector.
      - id: postgresql-efcore
        name: PostgreSQL EFCore
        description: Add a PostgreSQL EFCore connector.
    - name: NoSQL
      values:
      - id: data-redis
        name: Redis
        description: Add a Redis connector.
      - id: data-mongodb
        name: MongoDB
        description: Add a MongoDB connector.
    - name: Messaging
      values:
      - id: amqp
        name: RabbitMQ
        description: Add a RabbitMQ (AMQP) connector
    - name: Discovery
      values:
      - id: eureka-client
        name: Eureka Discovery Client
        description: Add a Eureka discovery client.
    - name: Security
      values:
      - id: oauth
        name: OAuth Connector
        description: Add an OAuth connector.
    - name: Hosting
      values:
      - id: docker
        name: Docker
        description: Add a Dockerfile.
      - id: azure-spring-cloud
        name: Azure Spring Cloud
        description: Target Microsoft Azure Spring Cloud hosting.
        dotNetFrameworkRange: "[netcoreapp3.1,net5.0)"
        active: false
      - id: cloud-foundry
        name: Cloud Foundry
        description: Target Cloud Foundry hosting.
